 <section class="w-lg-75 mx-auto my-2 p-3 rounded-2 bg-main-light" *ngIf="wishListDetails;else msg">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="text-center">My wish List</h1>
  </div>
  <div class="row align-items-center p-3 border-bottom" *ngFor="let item of wishListDetails">
    <div class="col-md-2  pb-2">
      <img [src]="item.imageCover" class="w-100">
    </div>
    <div class="col-md-10 ">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h2 class="h4">{{item.title}}</h2>
          <p class="text-main m-0 fw-bold h4 mb-2">Price : {{item.price}}</p>
          <div>
            <i class="fas fa-star rating-color"></i>
            <span class="text-muted">{{item.ratingsAverage}}</span>
          </div>
          <button class="btn p-0 m-0 text-danger fs-5" (click)="removeSpacificCart(item._id)"><i class="fa-solid fa-trash-can"></i> Remove</button>
        </div>
        <div>
          <button  (click)="AddCart(item._id)" class="btn border border-success"><i class="fa-solid fa-plus"></i> Add To Cart</button>

        </div>
      </div>

    </div>
  </div>

</section>

<ng-template #msg>
  <h1 class="text-main text-center fw-bold my-5 py-5" >your Wish List is empty</h1>
</ng-template>
