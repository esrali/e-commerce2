<section class="w-75 mx-auto">
  <div class="row align-items-center">
    <div class="col-md-3">
      <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let imgPath of productDetails.images">
          <ng-template carouselSlide>
            <img [src]="imgPath" >
          </ng-template>
        </ng-container>

      </owl-carousel-o>
    </div>
    <div class="col-md-9">
      <div class="det">
        <h3 class="h4">{{productDetails.title}}</h3>
        <p class="text-muted">{{productDetails.description}}</p>
        <h4 class="h5">{{productDetails.category.name}}</h4>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span>{{productDetails.price}} EGP</span>
          <div>
            <i [class.rating-color]="productDetails.ratingsAverage>=star" *ngFor="let star of [1,2,3,4,5]" class="fas fa-star "></i>
            <span class="text-muted">{{productDetails.ratingsAverage}}</span>
          </div>
        </div>
        <button class="btn bg-main text-white w-75 d-block mx-auto mt-5" (click)="addCart(productDetails._id)">+ Add To Cart</button>
        <i  *ngIf="!wishListIds?.includes($any(productDetails._id))" (click)="addToWishList(productDetails._id)" class="fa-solid fa-heart  heart d-block me-auto"></i>
        <i  *ngIf="wishListIds?.includes($any(productDetails._id))" (click)="removeSpacificWish(productDetails._id)" class="fa-solid fa-heart heart text-danger d-block me-auto"></i>
      </div>
    </div>
  </div>
</section>
